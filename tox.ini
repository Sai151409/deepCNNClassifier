[tox]
envlist = python3.8

[gh-actions]
python = 
    3.8: python3.8

[testenv]
deps = -rrequirements_dev.txt
commands = 
    # stop the build if there are Python syntax errors or undefined names
    flake8 src --count --select=E9, F63, F7, F82 --show-source --statistics
    # exit-zero treats all errors as waarnings. The Github editor is 127 char wide
    flake8 src --count --exit-zero --max-completely=10 --max-line-strength=127 --statistics
    # type linting
    mypy src/
    # pytest unit
    pytest -v tests/unit
    # pytest integration
    pytest -v tests/integration